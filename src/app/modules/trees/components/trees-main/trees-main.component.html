<main>
  <div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
      <div class="col-xs-12 col-sm-9">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active">Sort Array Algorithms</li>
        </ol>
        <div class="jumbotron">
          <h2>Algorithms for working with binary trees</h2>
          <p>Click on the picture below to see how it works. Click again to refresh.</p>
        </div>

        <app-trees-player [root]="root" [treeChanges]="treeChanges" (clickEventEmitter)="onPlayerClick()">
        </app-trees-player>

        <p>"{{ treesAlgorithms.description }}" is selected. Time in use (msec):
          {{ treesAlgorithms.timeInUseMsec | number: '1.2-2' }}
        </p>
      </div>

      <app-side-menu [descriptions]="descriptions" (clickEventEmitter)="onSideMenuClick($event)"></app-side-menu>

    </div>
  </div>
</main>
